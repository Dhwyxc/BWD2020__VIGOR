<body>
    <div class="container">
        <div id="myModal" class="IMGModal">
            <div class="login">
                <div class="card border-0">
                    <div class="card-body">
                        <div class="container Body">
                            <div class="loginImg mb-5">
                                <a href="#"><img class="logoDn" src="image/logo.png" alt="LOGO" width="100%"></a>
                            </div>
                            <div class="loginContent">
                                <h6>Để tiếp tục, hãy đăng nhập vào Vigor</h6>
                                <span class="close">&times;</span>
                                <div class="loginContent__platform">
                                    <div class="loginContent__fb">
                                        <div class="fbLoginbtn">
                                            <img src="image/fbLogin-btn.jpg" alt="" width="228px" height="40px">
                                        </div>
                                    </div>
                                    <script>
                                    </script>
                                    <div class="loginContent__gg">
                                        <div class="ggLoginbtn">
                                            <!-- <img src="image/ggLoginbtn.jpg" alt="" width="228px" height="40px"> -->

                                            <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                                            <div class="g-signin2" data-onsuccess="onSignIn" style="width: 228px;"></div>
                                            <script>
                                                function onSignIn(googleUser) {
                                                    var profile = googleUser.getBasicProfile();
                                                    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                                                    console.log('Name: ' + profile.getName());
                                                    const avaName = document.getElementById("ava_name");
                                                    avaName.innerHTML = profile.getName();
                                                    console.log('Image URL: ' + profile.getImageUrl());

                                                    const ava = document.getElementById("nav_ava-user");
                                                    ava.src = profile.getImageUrl();
                                                    const avaIMG = document.getElementById("ava-img");
                                                    avaIMG.src = profile.getImageUrl();
                                                    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

                                                }

                                                // function renderButton() {

                                                //         'longtitle': true,
                                                //     });
                                                // }
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="signUp text-center" style="width: 100%;">
                                <p id="signUp__text">Bạn chưa có tài khoản?</p>
                                <a id="linkSignUp" href="#" class="text-decoration-none">
                                    <p id="signUp__link" style="color: rgb(255, 159, 103);">Đăng ký</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        const ava = document.getElementById("nav_ava-user");
        const gg = document.querySelector(".ggLoginbtn");
        const user = document.querySelector(".userOption");
        const card = document.querySelector(".card.border-0");
        const body = document.querySelector("body")
        const login = document.getElementById("nav_dangNhap");
        const loginPage = document.getElementById("myModal");
        const closeLogin = document.getElementsByClassName("close")[0];

        // Login
        login.addEventListener("click", () => {
                loginPage.style.display = "block";
                body.style.overflowY = "hidden";
            })
            // gg.addEventListener("click", () => {
            //     ava.
            // })
        closeLogin.addEventListener("click", () => {
            loginPage.style.display = "none";
            body.style.overflowY = "scroll";
        })

        let fbLogin = document.querySelector(".fbLoginbtn");
        fbLogin.addEventListener("click", () => {
                loginPage.style.display = "none";
                login.style.display = "none";
                user.style.display = "block";
                body.style.overflowY = "scroll";
            })
            // window.addEventListener("load", (event) => {
            //     login.style.display = "none";
            //     user.style.display = "block";
            // })
        let ggLogin = document.querySelector(".ggLoginbtn");
        ggLogin.addEventListener("click", () => {
            loginPage.style.display = "none";
            login.style.display = "none";
            user.style.display = "block";
            body.style.overflowY = "scroll";
        })
    </script>
</body>

</html>
